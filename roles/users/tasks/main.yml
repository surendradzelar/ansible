- name: Clean the old artifacts
  file:
    path: /root/users/target{{COMPONENT}}
    state: absent

- name: Create the artifact path
  file:
    path: /root/users/target{{COMPONENT}}
    state: directory
    owner: ubuntu
    group: ubuntu
  
- name: Extract the {{COMPONENT}} Content
  unarchive:
    src: /tmp/{{COMPONENT}}.zip
    dest: /root/users/target{{COMPONENT}}
    remote_src: yes
    owner: ubuntu
    group: ubuntu

- name: copy users service file
  template:
    src: /home/todoapp/todo/systemd.service
    dest:  /etc/systemd/system/users.service  


- name: Start users Service
  systemd:
    name: "users"
    daemon_reload: yes
    state: started
    enabled: yes