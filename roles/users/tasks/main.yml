- name: Install maven
  apt:
    name: maven
    state: present
    update_cache: yes


- name:  create directory 
  file:
      path: todoapp
      state: directory

- name: changing directory
  command: chdir=todoapp  ls

- name: copy users from nexus
  get_url:
      url: http://172.31.15.207:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{APP_VERSION}}.zip
      dest: /tmp/{{COMPONENT}}.zip

- name: unzip the Downloand content
  unarchive:
        src: /tmp/{{COMPONENT}}.zip
        dest: users
        remote_src: yes   

#- name: moving from users-main to users
 # unarchive:
  #      src: users-main
   #     dest: users
    #    remote_src: yes  



- name: Clean the old artifacts
  file:
    path: /home/ubuntu/users
    state: absent

- name: Create the artifact path
  file:
    path: /home/ubuntu/users
    state: directory
    owner: ubuntu
    group: ubuntu

#- name: Running mvn clean
 # shell: "mvn  package"
  #register: mvn_result

#- name: "mvn clean task output"
 # debug:
  #   var: mvn_result    
  
- name: Extract the users Content
  unarchive:
    src: /tmp/{{COMPONENT}}.zip
    dest: /home/ubuntu/users
    remote_src: yes
    owner: ubuntu
    group: ubuntu

- name: Copy user Service file
  copy:
    src: users.service
    dest: /etc/systemd/system/users.service

- name: Start users Service
  systemd:
    name: "users"
    daemon_reload: yes
    state: started
    enabled: yes